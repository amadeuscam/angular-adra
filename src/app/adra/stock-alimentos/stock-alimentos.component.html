<div class="cards">


  <div class="card" *ngFor="let item of  stock_data |keyvalue">
    <div class="row">
      <div class="col center-allc ">
        <h3>{{ item.key}}</h3>
        <h5>{{ item.value['cad'] }}</h5>
      </div>
      <div class="col center-all ">
        <div><span style="font-weight: bold;">{{item.value['quantity']}}</span> ud</div>
      </div>
    </div>
  </div>

  <div class="cardmod center-all">

    <button class="btn btn-dark  btn-block btn-lg" [routerLink]="['/stock-alimentos-form/' + id_alm]">Modificar</button>


  </div>


</div>
